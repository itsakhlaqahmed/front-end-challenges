<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <!-- font awesome icon cdn -->
    <script src="https://kit.fontawesome.com/e5eff8ff26.js" crossorigin="anonymous"></script>

    <!-- google fonts cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DynaPuff&family=Lato&family=Rubik+Iso&family=Silkscreen&display=swap" rel="stylesheet">

    <title>Tic Tac Toe</title>
</head>
<body>
    
    <div class="game-box ainvisible" id="start-game-window">
        
        <div class="choose-sign-box">
            <p>Pick Player 1's Mark</p>
            <div class="sign-option-box">
                <div class="sign-option light-grey-bg" id="cross-sign-option"><img src="images/cross-icon-sm.png"></div>
                <div class="sign-option" id="o-sign-option"><img class="circle-icon" src="images/o-icon-sm.png"></div>
            </div>
            <p>X Goes First</p>
        </div>

        <div class="start-game-btn orange-bg orange-bg-hoverstate" id="start-computer-game">New Game (vs Computer)</div>
        <div class="start-game-btn c-green-bg c-green-bg-hoverstate" id="start-2player-game">New Two Players Game</div>
    </div>

    <div class="game-box invisible" id="main-game-window">

        <!-- title bar  -->
        <div class="title-bar icons">
            <img src="images/cross-icon-sm.png">
            <img class="circle-icon" src="images/o-icon-sm.png">
        </div>
        <div class="title-bar turn-display"></div>
        <div class="title-bar refresh-icon-box">
            <div class="refresh-icon-bg">
                <i class="fa-solid  fa-arrow-rotate-right fa-lg refresh-icon"></i>
            </div>
        </div>

        <!-- tic tack toe boxes -->
        <div class="tick-box" id="1"></div>
        <div class="tick-box" id="2"></div>
        <div class="tick-box" id="3"></div>
        <div class="tick-box" id="4"></div>
        <div class="tick-box" id="5"></div>
        <div class="tick-box" id="6"></div>
        <div class="tick-box" id="7"></div>
        <div class="tick-box" id="8"></div>
        <div class="tick-box" id="9"></div>
        
        <!-- Win Diplay Panel -->
        <div class="win-display orange-bg">
            <div class="win-heading" id="x-wins">X WINS</div> 
            <p class="win-count">0</p>
        </div>

        <div class="win-display grey-bg">
            <div class="win-heading" id="ties">TIES</div> 
            <p class="win-count">14</p>
        </div>

        <div class="win-display c-green-bg">
            <div class="win-heading" id="o-wins">O Wins</div> 
            <p class="win-count">8</p>
        </div>
    </div>

    <div class="bg-blur invisible"></div>
    <div class="win-popup invisible">
        <div class="winning-sign"><img src="images/cross-icon-sm.png"> <p><span> </span>WON!</p></div>
        
        
        <h1>Player <span></span> Takes The Round</h1>
        <div class="win-panel-btn reset-btn grey-bg grey-bg-hoverstate">Reset</div>
        <div class="win-panel-btn next-round-btn orange-bg orange-bg-hoverstate">Next Round</div>
    </div>
   
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
